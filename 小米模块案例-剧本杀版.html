<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小米模块案例</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        a {
            text-decoration: none;
        }

        .box {
            display: flex;

            margin: 50px auto;
            width: 1226px;
            height: 615px;
            background-color: #fff;
            /* border: 1px solid #000; */
            
        }

        .box .title {
            margin-right: 14px;
            width: 234px;
            height: 615px;
            background-color: #d86c25;
        }

        .box .title p {
            font-size: 50px;
            margin: 10px 0;
            text-align: center;
        }

        .box .ref {
            display: flex;
            flex-wrap: wrap;
            
            width: 978px;
            height: 615px;
            background-color: #fff;
        }

        .box .ref a {

            margin-right: 14px;
            margin-bottom: 14px;
            width: 234px;
            height: 300px;
            background-color: #5aa4e4;

            color: #fff;
            font-size: 30px;
            text-align: center;
            line-height: 300px;
        }

        .box .ref a:hover {
            background-color: #064378;
        }
        .box .ref a:nth-child(4n) {
            margin-right: 0;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="title">
            <p>剧</p>
            <p>本</p>
            <p>杀</p>
            <p>榜</p>
            <p>单</p>
            <p>推</p>
            <p>荐</p>
        </div>
        <div class="ref">
            <a href="https://m.dianping.com/ugcdetail/341982026?bizType=29" target="_blank">流氓叙事</a>
            <a href="https://zhidao.baidu.com/question/1746944151078514787.html" target="_blank">窃云台</a>
            <a href="https://mbd.baidu.com/newspage/data/dtlandingsuper?nid=dt_4037914427484904078&sourceFrom=search_a" target="_blank">如故</a>
            <a href="#">流芳</a>
            <a href="#">塑料温室</a>
            <a href="#">愚人对白</a>
            <a href="#">草芥</a>
            <a href="https://zhuanlan.zhihu.com/p/1905933230986761443" target="_blank">关于y的奇迹</a>
        </div>
    </div>
</body>
</html>
